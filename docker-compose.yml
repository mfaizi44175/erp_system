version: '3.8'

services:
  erp-system:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=your-secure-session-secret-change-this
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./erp_system.db:/app/erp_system.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/login.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
